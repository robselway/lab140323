apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
      app: api
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
          app: api
      name: api
    spec:
      containers:
      - name: api
        image: contosotradersacr[ID].azurecr.io/content-api
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
              path: /
              port: 3001
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 10
          failureThreshold: 3
        ports:
          - containerPort: 3001
            hostPort: 3001
            protocol: TCP
        resources:
          requests:
              cpu: 1
              memory: 128Mi
        securityContext:
          privileged: false
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30